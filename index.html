<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>


<body>

  <main class="container">
    <!-- SECTION FILTER BAR -->
    <section class="row m-3">
      <div class="col-2">
        <button class="btn btn-dark" id="allPackages" onclick="showAllPackages()">All Packages</button>
      </div>
      <div class="col-2">Filter By:</div>
      <div class="col-1">
        <button>Priority</button>
      </div>
      <div class="col-1">
        <button>Fragile</button>
      </div>
      <div class="col-1">
        <button>Weight</button>
      </div>
      <div class="col-1">
        <button>Name</button>
      </div>
      <div class="col-1">
        <button>Number</button>
      </div>
    </section>
    <!-- SECTION PACKAGES -->
    <section class="row">
      <div class="card">
        <div class="card-title">Package Name
          <div class="card-body" id="packageDelivery">

          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="app.js"></script>

</body>


</html>
